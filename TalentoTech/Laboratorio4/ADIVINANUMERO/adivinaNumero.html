<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="adivinaNumero.js"></script>
    <link rel="stylesheet" href="adivinaNumero.css" />
    <title>Adivina el numero</title>
  </head>
  <body>
    <div class="container">
      <h1>Juego Adivina el Número</h1>
      <p>Adivina un número entre 1 y 100</p>
      <input
        type="number"
        id="entrada"
        min="1"
        max="100"
        placeholder="Tu número"
      />
      <button id="boton">¡Adivinar!</button>
      <p id="mensaje"></p>
      <p id="intentos">Intentos: 0</p>
    </div>
  </body>
</html>
